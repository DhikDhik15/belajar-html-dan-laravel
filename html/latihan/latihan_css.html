<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Latihan CSS Dasar</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        img {
            width: 200px;
            border: 2px solid #3498db;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

    <h1>Latihan CSS Dasar</h1>

    <p>Ini adalah paragraf contoh untuk latihan CSS. Kamu bisa mengubah warna, ukuran huruf, dan lainnya.</p>

    <table>
        <tr>
            <th>Foto Profil</th>
            <th>Nama</th>
            <th>Umur</th>
            <th>Kota</th>
        </tr>
        <tr>
            <td><img src="../../images/profil.jpg"></td>
            <td><img src="../../images/profil.jpg"></td>
            <td>21</td>
            <td>Jakarta</td>
        </tr>
        <tr>
            <td><img src="../../images/profil.jpg"></td>
            <td>Budi</td>
            <td>22</td>
            <td>Bandung</td>
        </tr>
        <tr>
            <td><img src="../../images/profil.jpg"></td>
            <td>Citra</td>
            <td>20</td>
            <td>Surabaya</td>
        </tr>
    </table>
</body>

</html>
