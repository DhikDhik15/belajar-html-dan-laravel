<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latihan CSS Level 3 - Bootstrap</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-5">

    <div class="container">
        <h1 class="text-center text-primary mb-4">Latihan Bootstrap 5</h1>

        <div class="text-center mb-4">
            <img src="https://via.placeholder.com/200" alt="Gambar Contoh" class="img-thumbnail rounded">
        </div>

        <p class="lead text-center">Ini adalah paragraf menggunakan class Bootstrap. Teks ini secara otomatis memiliki
            ukuran dan spasi yang rapi.</p>

        <h2 class="mt-5">Tabel Data</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Nama</th>
                        <th>Umur</th>
                        <th>Kota</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Andi</td>
                        <td>21</td>
                        <td>Jakarta</td>
                    </tr>
                    <tr>
                        <td>Budi</td>
                        <td>22</td>
                        <td>Bandung</td>
                    </tr>
                    <tr>
                        <td>Citra</td>
                        <td>20</td>
                        <td>Surabaya</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h2 class="mt-5">Form Kontak</h2>
        <form class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama anda" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email anda" required>
            </div>

            <div class="mb-3">
                <label for="pesan" class="form-label">Pesan</label>
                <textarea class="form-control" id="pesan" rows="4" placeholder="Tulis pesan anda..."></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">Kirim</button>
        </form>
    </div>

    <!-- Bootstrap JS (opsional, untuk komponen interaktif seperti modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
