<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Latihan CSS Level 2</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        img {
            width: 200px;
            border: 2px solid #3498db;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .form-box {
            background-color: #fff;
            padding: 15px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .form-box label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .form-box input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-box button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-box button:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>

    <h1>Latihan CSS Level 2</h1>

    <p>Sekarang kita tambah form dan tombol juga!</p>

    <img src="https://via.placeholder.com/200" alt="Gambar Contoh">

    <div class="form-box">
        <h2>Form Kontak</h2>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" placeholder="Masukkan nama anda">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Masukkan email anda">

        <button>Kirim</button>
    </div>

</body>

</html>
