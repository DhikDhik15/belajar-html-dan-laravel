<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€¢ Instagram dan Facebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">
    <div class="max-w-md w-full space-y-6">
      <!-- Login Card -->
      <div class="bg-white border border-gray-300 px-10 py-8 rounded">
        <h1 class="text-center text-3xl font-bold mb-6">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="w-16 h-16 mx-auto" />
        </h1>
        <form class="space-y-4">
          <input
            type="text"
            placeholder="Phone number, username, or email"
            class="w-full px-4 py-2 border border-gray-300 rounded bg-gray-100 focus:outline-none focus:ring focus:border-blue-300"
          />
          <input
            type="password"
            placeholder="Password"
            class="w-full px-4 py-2 border border-gray-300 rounded bg-gray-100 focus:outline-none focus:ring focus:border-blue-300"
          />
          <a href="Album Web.html"
  class="w-full block text-center bg-blue-500 hover:bg-blue-600 text-white py-2 rounded font-medium">
  Log In
</a>

          <div class="text-center text-gray-400 text-sm mt-2">OR</div>
          <div class="text-center mt-4">
            <a href="Album Web.html" class="text-blue-500 text-sm font-medium">Log in with Facebook</a>
          </div>
          <div class="text-center">
            <a href="https://www.instagram.com/" class="text-xs text-blue-400 mt-2">Forgot password?</a>
          </div>
        </form>
      </div>

      <!-- Sign Up Redirect -->
      <div class="bg-white border border-gray-300 text-center py-4 rounded">
        <p class="text-sm">
          Sudah punya akun ?
          <a href="https://www.instagram.com/accounts/emailsignup/" class="text-blue-500 font-medium">Sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
